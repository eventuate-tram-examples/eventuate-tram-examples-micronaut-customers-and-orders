endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS

eventuatelocal:
  kafka:
    bootstrap:
      servers: ${KAFKA:$DOCKER_HOST_IP:localhost}:${KAFKA_PORT:9092}

mongodb:
  uri: mongodb://${MONGODB:$DOCKER_HOST_IP:localhost}/customers_orders

spring:
  data:
    mongodb:
      uri: mongodb://${MONGODB:$DOCKER_HOST_IP:localhost}/customers_orders

micronaut:
  router:
    static-resources:
      swagger-ui:
        paths: classpath:META-INF/static-content/swagger-ui
        mapping: /swagger-ui/**
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**