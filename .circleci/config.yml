version: 2
jobs:
  build:
    machine: true
    working_directory: ~/eventuate-tram-examples-micronaut-customers-and-orders
    steps:
      - checkout
      - restore_cache:
          keys:
            - eventuate-tram-examples-micronaut-customers-and-orders-graal-{{ checksum "gradle.properties" }}
            - eventuate-tram-examples-micronaut-customers-and-orders-graal-
      - run:
          command: |
            . ./.circleci/setenv-circle-ci.sh
            ./gradlew testClasses
      - save_cache:
          paths:
            - ~/.gradle
          key: eventuate-tram-examples-micronaut-customers-and-orders-graal-{{ checksum "gradle.properties" }}
      - run:
          command: |
            . ./.circleci/setenv-circle-ci.sh
            ./build-and-test-all-postgres-wal.sh
          no_output_timeout: 30m
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit ~/container-logs
            docker ps -a > ~/container-logs/containers.txt
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
            sudo bash -c 'find /var/lib/docker/containers -name "*-json.log" -exec cp {} ~/container-logs \;'
            sudo bash -c 'find  ~/container-logs -type f -exec chown circleci {} \;'
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - store_artifacts:
          path: ~/container-logs
